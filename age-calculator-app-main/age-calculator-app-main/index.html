<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <div class="container">
    Day
    <select class="day" id="day" onchange="copySelectedDay()" required>
      <option value="" disabled selected> DD </option>
      <option value="01"> 01 </option>
      <option value="02"> 02 </option>
      <option value="03"> 03 </option>
      <option value="04"> 04 </option>
      <option value="05"> 05 </option>
      <option value="06"> 06 </option>
      <option value="07"> 07 </option>
      <option value="08"> 08 </option>
      <option value="09"> 09 </option>
      <option value="10"> 10 </option>
      <option value="11"> 11 </option>
      <option value="12"> 12 </option>
      <option value="13"> 13 </option>
      <option value="14"> 14 </option>
      <option value="15"> 15 </option>
      <option value="16"> 16 </option>
      <option value="17"> 17 </option>
      <option value="18"> 18 </option>
      <option value="19"> 19 </option>
      <option value="20"> 20 </option>
      <option value="21"> 21 </option>
      <option value="22"> 22 </option>
      <option value="23"> 23 </option>
      <option value="24"> 24 </option>
      <option value="25"> 25 </option>
      <option value="26"> 26 </option>
      <option value="27"> 27 </option>
      <option value="28"> 28 </option>
      <option value="29"> 29 </option>
      <option value="30"> 30 </option>
      <option value="31"> 31 </option>
    </select> 
    <p id="requiredMessage" class="hidden">* Required</p>

    Month
    <select class="month" id="buwan" onchange="copySelectedBuwan()" required>
      <option value="" disabled selected> MM </option>
      <option value="01"> 01 </option>
      <option value="02"> 02 </option>
      <option value="03"> 03 </option>
      <option value="04"> 04 </option>
      <option value="05"> 05 </option>
      <option value="06"> 06 </option>
      <option value="07"> 07 </option>
      <option value="08"> 08 </option>
      <option value="09"> 09 </option>
      <option value="10"> 10 </option>
      <option value="11"> 11 </option>
      <option value="12"> 12 </option>
    </select>
    <p id="requiredMessage" class="hidden">* Required</p>

    Year
    <input type="number" placeholder="YYYY" min="1" max="2050" class="year" id="year" onchange="copyInputYear()" required>
    <p id="requiredMessage" class="hidden">* Required</p>
<hr>

    <div class="result">
      <p id="error"></p>
      <div class="left"> 
        <p id="inputYear"> -- </p>
        <p id="selectedBuwan"> -- </p>
        <p id="selectedDay"> -- </p> 
      </div>
  
      <div class="right">
        <p> years </p>
        <p> months </p>
        <p> days </p>
      </div>
    </div>

    <button onclick="calculateAge()" id="btnCalculate">Calculate</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by: <a href="https://www.linkedin.com/in/dvnoviado/">Dvno Viado</a>.
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
